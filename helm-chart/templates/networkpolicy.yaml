{{- if .Values.ezua.virtualService.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "traffic-report.fullname" . }}-egress
  labels:
    {{- include "traffic-report.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "traffic-report.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS traffic to model endpoints via Istio Gateway
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  # Allow traffic within cluster (for service mesh)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 15443  # Istio mTLS
{{- end }}